	function initialize() {
	
	var landmark1=new google.maps.LatLng(45.503104,25.574562);//Hotel Dragului, Predeal
	var landmark2=new google.maps.LatLng(47.345054,25.354131);//Hotel Carol, Vatra Dornei

	var landmark5=new google.maps.LatLng(45.610885,22.949055);//Hotel Ferdinand, Hateg

  center:landmark1,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  
    var mapDiv = document.getElementById('map');
	
    var map = new google.maps.Map(mapDiv, {
      center: {lat: 45.943161, lng: 24.9494},
      zoom: 6
    },mapProp);
	
	
	
	var marker1 = new google.maps.Marker({
        position: landmark1,
        map: map,
        title:"Hotel Dragului, Predeal"
		
    });  
	var marker2 = new google.maps.Marker({
        position: landmark2,
        map: map,
        title:"Hotel Carol, Vatra Dornei"
    });
	var marker3 = new google.maps.Marker({
        position: landmark3,
        map: map,
        title:"Hotel Vega, Mamaia"
    });
	var marker4 = new google.maps.Marker({
        position: landmark4,
        map: map,
        title:"Le Provence, Bran,jud. Brasov"
    });
	var marker5 = new google.maps.Marker({
        position: landmark5,
        map: map,
        title:"Hotel Ferdinand, Hateg"
    });
	

	marker1.setMap(map);
	marker2.setMap(map);
	marker3.setMap(map);
	marker4.setMap(map);
	marker5.setMap(map);
	
	
	
	
	var infowindow1 = new google.maps.InfoWindow({
        content: "Hotel Dragului is situated in Predeal and 500 meters from Clabucet Ski Slope, surrounded by the Bucegi and Piatra Mare Mountains."
    });
  
	 var infowindow2 = new google.maps.InfoWindow({
        content: "Hotel Carol is waiting in the center of Vatra Dornei, only 150 meters from the ski slopes, in a unique picture! Austro-Hungarian-architecture hotel, combines the comfort of modern technology with a vintage style."
    });
	 var infowindow3 = new google.maps.InfoWindow({
        content: "The five-star Hotel Vega, open for business 365 days a year, is the ideal accommodation in Constanta, whether for your business trip or for a stay in Mamaia during the summer season."
    });
	 var infowindow4 = new google.maps.InfoWindow({

    });
	 var infowindow5 = new google.maps.InfoWindow({
        content: "Hotel Ferdinand is located in the heart of the Hateg city, in a historic building, which came to life due to its selected customers."
    });
 
    google.maps.event.addListener(marker1, 'click', function() {
      infowindow1.open(map,marker1);
	  
    });
